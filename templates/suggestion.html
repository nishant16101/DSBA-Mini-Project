        <!-- Navbar -->

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Personalized Diet Suggestions</h1>
                
                <div 
                    id="diet-suggestions" 
                    class="grid md:grid-cols-2 gap-6"
                ></div>

                    <a href="#" class="hover:text-blue-400">Contact Us</a>
                </div>
            </div>
        </footer>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const detectedRegions = {{ detected_regions|tojson }};


                const dietSuggestions = document.getElementById('diet-suggestions');
                dietSuggestions.innerHTML = '';
                
                // Example logic to map regions to diet suggestions
                const regions = ['forehead', 'cheeks', 'nose', 'chin'];
                regions.forEach(region => {
                    let suggestion;
                    
                    if (region === 'forehead') {
                        suggestion = `
                            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                                <h3 class="text-2xl font-semibold text-blue-600 mb-4">Forehead Diet Suggestions</h3>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Cooling Foods:</span> Cucumber, coriander, fennel, coconut water.</p>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Herbs:</span> Triphala, licorice, aloe vera juice.</p>
                                <p class="text-gray-700"><span class="font-semibold">Easily Digestible Foods:</span> Moong dal, rice, ghee, warm soups.</p>
                            </div>
                        `;
                    } else if (region === 'cheeks') {
                        suggestion = `
                            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                                <h3 class="text-2xl font-semibold text-blue-600 mb-4">Cheeks Diet Suggestions</h3>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Diuretic Foods:</span> Barley water, cranberry juice, coconut water.</p>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Herbs:</span> Punarnava, gokshura, coriander seeds tea.</p>
                                <p class="text-gray-700"><span class="font-semibold">Hydrating Foods:</span> Watermelon, cucumber, ash gourd.</p>
                            </div>
                        `;
                    } else if (region === 'nose') {
                        suggestion = `
                            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                                <h3 class="text-2xl font-semibold text-blue-600 mb-4">Nose Diet Suggestions</h3>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Heart-Friendly Foods:</span> Pomegranate, beetroot, almonds, walnuts.</p>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Cooling Herbs:</span> Arjuna, Brahmi, Tulsi tea.</p>
                                <p class="text-gray-700"><span class="font-semibold">Healthy Fats:</span> Cow ghee, sesame seeds, flaxseeds.</p>
                            </div>
                        `;
                    } else if (region === 'chin') {
                        suggestion = `
                            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                                <h3 class="text-2xl font-semibold text-blue-600 mb-4">Chin Diet Suggestions</h3>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Liver Cleansing Foods:</span> Turmeric, bitter gourd, neem, amla.</p>
                                <p class="text-gray-700 mb-2"><span class="font-semibold">Herbs:</span> Kutki, Bhumiamalaki, Aloe Vera.</p>
                                <p class="text-gray-700"><span class="font-semibold">Foods to Support Detox:</span> Green leafy vegetables, beetroot, radish.</p>
                            </div>
                        `;
                    }
                    
                    if (detectedRegions[region] > 0.5) {
                        dietSuggestions.insertAdjacentHTML('beforeend', suggestion);
                    }
                });
                
                // Add logic for other regions if needed
            });
        </script>
    </body>
    </html>
