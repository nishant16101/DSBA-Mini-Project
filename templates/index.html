<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acne Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Acne Detection</h1>
        <p>Upload an image to detect the facial region with acne and get personalized diet suggestions.</p>
        
        <form id="upload-form">
            <input type="file" id="image-upload" accept="image/*">
            <button type="submit" class="upload-btn">Upload Image</button>
        </form>
        
        <div id="result-container">
            <img id="uploaded-image" style="display: none;">
            <div id="result"></div>
        </div>
        
        <button id="proceed-btn" style="display: none;" onclick="showDiet()">Proceed to Diet Suggestions</button>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
